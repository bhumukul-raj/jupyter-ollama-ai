name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'yarn'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install jupyter_packaging jupyterlab~=4.0 -U
        yarn install
        
    - name: Lint with ESLint
      run: |
        yarn add eslint@8.55.0 @typescript-eslint/eslint-plugin@6.14.0 @typescript-eslint/parser@6.14.0 --dev --exact
        # List TypeScript files explicitly to avoid glob issues
        yarn eslint ollama_jupyter_ai/labextension/src/components/*.tsx ollama_jupyter_ai/labextension/src/context/*.tsx ollama_jupyter_ai/labextension/src/hooks/*.ts ollama_jupyter_ai/labextension/src/services/*.ts ollama_jupyter_ai/labextension/src/utils/*.tsx --max-warnings=0
        
    - name: Type check with TypeScript
      run: |
        yarn tsc --noEmit -p ollama_jupyter_ai/labextension/tsconfig.json
        
    - name: Build extension
      run: |
        yarn build:prod
        
    - name: Check build artifacts
      run: |
        ls -la ollama_jupyter_ai/static/
        
    - name: Install package
      run: |
        pip install -e . --no-deps
        
    - name: Verify extension installation
      run: |
        jupyter labextension list | grep -i "ollama-jupyter-ai" 